<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-collection.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">

<dom-module id="myb-friend-list">
  <style>
    .avatar {
      display: inline-block;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      background: var(--text-primary-color);
      margin: 20px;
      float: left;
    }

    paper-material {
      background-color: var(--text-primary-color);
    }

    paper-item:hover {
      background-color: var(--light-primary-color);
    }

    paper-item a {
      width: 100%;
    }

    paper-item[focused]:before {
      background: none;
    }

    paper-item-body {
      margin: 12px;
    }

    a, a:visited, a:focus {
      color: var(--primary-text-color);
      text-decoration: none;
      outline: none;
    }

    .friend-link {
      font-weight: 600;
      color: var(--default-primary-color);
    }

    .cloud-icon {
      fill: var(--accent-color);
      padding-right: 3px;
      width: 20px;
      height: 20px;
    }
  </style>

  <template>
    <firebase-collection location="https://myb.firebaseio.com/friends" data="{{friends}}"></firebase-collection>

    <paper-material elevation="1">

      <template is="dom-repeat" items="[[friends]]">
        <paper-item>
          <a href="{{item.url}}" target="_blank">
            <img class="avatar" src="/images/friend/{{item.image}}">

            <paper-item-body two-line class="layout vertical">
              <div>[[item.name]]</div>
              <div secondary>[[item.description]]</div>
              <div secondary>
                <iron-icon icon="icons:cloud-circle" class="cloud-icon"></iron-icon>
                <span class="friend-link">[[item.url]]</span>
              </div>
            </paper-item-body>
          </a>
        </paper-item>
      </template>
    </paper-material>
  </template>

  <script>
    Polymer({
      is: 'myb-friend-list'
    });
  </script>
</dom-module>
