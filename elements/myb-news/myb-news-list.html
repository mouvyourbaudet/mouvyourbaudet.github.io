<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-collection.html">
<link rel="import" href="myb-news-item.html">

<dom-module id="myb-news-list">
  <template>
    <firebase-collection
            location="https://myb.firebaseio.com/news"
            data="{{news}}"></firebase-collection>
    <template is="dom-repeat" items="[[news]]" as="item">
      <myb-news-item item="{{item}}"></myb-news-item>
      </template>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'myb-news-list'
      });
    })();
  </script>

</dom-module>
