<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../myb-place/myb-place.html">
<link rel="import" href="../myb-date/myb-date.html">

<dom-module id="myb-news-item">

    <style>
        paper-card {
            width: 100%;
            margin-bottom: 16px;
            --paper-card-header-color: var(--default-primary-color);
        }
    </style>

    <template>
        <paper-card heading="{{item.title}}">
            <input type="hidden" id="idNews" value="{{item.id}"/>
            <div class="card-content">{{item.content}}</div>

            <div class="card-actions">
                <myb-date date="{{item.date}}"></myb-date>
            </div>
            <template is="dom-if" if="{{item.place}}">
            <div class="card-actions">
                <myb-place place="{{item.place}}"></myb-place>
            </div>
            </template>
        </paper-card>
    </template>

    <script>
        Polymer({
            is: 'myb-news-item',
            properties: {
                item: Object
            }
        });
    </script>

</dom-module>
