<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-collection.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<dom-module id="myb-song-list">
  <style>
    paper-card {
      width: 100%;
    }
  </style>
  <template>
    <firebase-collection
      location="https://myb.firebaseio.com/songs"
      data="{{songs}}"></firebase-collection>
    <paper-card elevation="1">
      <div class="card-content">Voici les morceaux originaux qui ont inspiré le répertoire Mouv' Your Baudet (non exhaustif !) :</div>
      <div class="list" role="list">
        <template is="dom-repeat" items="[[songs]]">
          <myb-song-item item="[[item]]"></myb-song-item>
        </template>
      </div>
    </paper-card>

  </template>

  <script>
    Polymer({
      is: 'myb-song-list'
    });
  </script>

</dom-module>
