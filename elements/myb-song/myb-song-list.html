<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-collection.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<dom-module id="myb-song-list">
  <style>
    .inspiration {
      color : var(--default-primary-color);
      font-weight : 700;
    }
  </style>
  <template>
    <firebase-collection
      order-by-child="height"
      location="https://myb.firebaseio.com/songs"
      data="{{songs}}"></firebase-collection>
    <paper-material elevation="1">
      <div class="list" role="list">
        <template is="dom-repeat" items="[[songs]]">
          <myb-song-item item="[[item]]"></myb-song-item>
        </template>

        <paper-item>
        <div><span class="inspiration">*</span> <span>Morceaux originaux ayant inspiré le répertoire (non exhaustif !)</span></div>
        </paper-item>

      </div>
    </paper-material>

  </template>

  <script>
    Polymer({
      is: 'myb-song-list'
    });
  </script>

</dom-module>
