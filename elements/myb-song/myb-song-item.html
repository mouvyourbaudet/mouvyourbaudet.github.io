<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../myb-contact/myb-contact-soundcloud.html">

<dom-module id="myb-song-item">
  <style>
    .iconAccent {
      fill: var(--accent-color);
      padding-right: 14px;
    }
  </style>
  <template>
    <paper-item>
      <iron-icon icon="image:music-note" class="iconAccent"></iron-icon>
      <paper-item-body two-line class="layout vertical">
        <div>[[item.name]]</div>
        <div secondary>[[original(item)]]</div>
      </paper-item-body>

      <template is="dom-if" if="[[item.soundcloud]]">
        <a href="[[soundCloud(item.soundcloud)]]" target="_blank">
          <iron-icon icon="myb-contact-soundcloud:sc" class="iconAccent"></iron-icon>
        </a>
      </template>

    </paper-item>

  </template>

  <script>
    Polymer({
      is: 'myb-song-item',
      original: function (item) {
        return item.artist + ' - ' + item.title + ' (' + item.year + ')';
      },
      soundCloud: function (soundcloud) {
        return 'https://soundcloud.com/mouvyourbaudet/' + soundcloud;
      }
    });
  </script>

</dom-module>
