<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../myb-photo/myb-album-item.html">

<dom-module id="myb-last-album">
  <style>
    myb-album-item {
      width: 400px;
    }
  </style>

  <template>
    <iron-ajax
      auto
      url="{{url(user)}}"
      handle-as="json"
      last-response="{{data}}"></iron-ajax>

    <myb-album-item item="{{lastAlbum(data)}}"></myb-album-item>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'myb-last-album',
    properties: {
      user: String,
      data: Object
    },
    url: function (user) {
      return 'https://api.flickr.com/services/rest/?method=flickr.photosets.getList&api_key=d02d27104d6cb6d8d9124917feedf869&user_id=' + user + '&primary_photo_extras=url_m,date_taken&format=json&nojsoncallback=1';
    },
    lastAlbum: function(data) {
      return data.photosets.photoset[data.photosets.photoset.length-1];
    }
  });
</script>
