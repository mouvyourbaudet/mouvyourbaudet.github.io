<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-collection.html">
<link rel="import" href="../myb-video/myb-video-item.html">

<dom-module id="myb-last-video">
  <style>
    myb-video-item {
      width: 400px;
    }
  </style>

  <template>
    <firebase-collection
      limit-to-first="1"
      location="https://myb.firebaseio.com/videos"
      data="{{videos}}"></firebase-collection>

    <template is="dom-repeat" items="[[videos]]">
      <myb-video-item item="[[item]]"></myb-video-item>
    </template>
  </template>

  <script>
    Polymer({
      is: 'myb-last-video'
    });
  </script>
</dom-module>
