<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-collection.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<dom-module id="myb-introduction">
  <style>
    paper-card {
      width: 100%;
      margin-bottom: 16px;
      --paper-card-header-color: var(--default-primary-color);
    }

    .card-content {
      text-align: justify;
    }
  </style>
  <template>
    <paper-card elevation="1">
      <div class="card-content">
        Née en 2009 à en terre Poitevine, la fanfare Mouv' your Baudet fête cette année ses [[year]] ans.
      </div>
      <div class="card-content">
        Elle compte une quinzaine de membres, répartis entre différents pupitres : trompette, trombone, basse, souba, ou
        encore percu.
      </div>
      <div class="card-content">
        Son répertoire est très varié et est inspiré de différents style : disco, pop, rock, métal, valse, slow, techno,
        variété française et internationale, bal-musette pour moine périgourdin unijmabiste, etc.
      </div>
      <div class="card-content">
        <p>La fanfare Mouv' your Baudet vous propose ses services pour animer tout type de prestation :
        <br/>- mariage
          <br/>- divorce
          <br/>- aniversaire de maison de retraite
          <br/>- fêtes de village
          <br/>- bar mitsva
          <br/>(liste non exaustive !)</p>
      </div>
    </paper-card>

    <paper-card elevation="1" heading="Histoire">
      <div class="card-content">Tatiana arriva au local de répétition vers 21 h, habillée très sexy. Elle avait pris
        soin de prendre un long
        bain parfumé à la patate douce et au piment oiseau d'Ardin (banlieue chic de Los Angeles). Elle savait le
        mélange à la hauteur de la variété du répertoire. Suave mais tonique.
        Après un court rituel d'embrassades toutes en retenue (23h20), Tatiana dégrafa son caraco-shorty pour mieux se
        laisser imprégner par la musique à venir.
        Les musiciens, pourtant aguerris aux techniques de détournement les plus viles, ne purent réprimer un certain
        empressement à monter leurs instruments pour répondre à l'appel du malin. Dès lors, le blitzkrieg sonique
        s'abattit sur la frêle damoiselle : Bee Gees, Gwen Stephani, White Stripes, Aznavour, Shantel, Busters, Abba,
        David Guetta, Partenaire Particulier, Brel, Lady Gaga, The Ceasars, Taxi Girl, Donna Summer, ...
        Le corps tout entier de Tatiana devint volcan. Une question lui vint : pourquoi n'y a-t-il pas de douche
        installée aux répètes Mouv' Your Baudet ??!! Il est vrai. La douzaine de musiciens présents ne put s'empêcher de
        se poser la même question. La fournaise gagnant en intensité, ses doigts longilignes se laissèrent aller sur les
        quelques cds éparpillés sur l'étal. "Mouv' Your Baudet - Ibiza Fever 2010", "Highway To Mouv' Your Baudet",
        "Mouv' Your Baudet - Live au BaudetLand de Bougon". Le choix était on ne peut plus éclectique. C'est ce qu'elle
        aimait chez ces musiciens, ... mi Pierre Perret mi Bob Sinclar.
        Rencontré la veille dans une course aux ânes nocturne d'orientation en appartement, elle savait certes
        l'affriolante troupe experte à la sulfateuse à cuivre, riche de ses expériences passées dans de non moins
        aguichantes formations (Rosa Mystica, Marcel Fergu Sons, Crochendo, Famille Duhomard, Chiures de Mouches,
        Voiture 4, ...). Avait-elle pour autant préparé judicieusement cette rencontre ? Sa body lotion au piment oiseau
        d'Ardin lui paraissait désormais aussi dissuasive que Pan-Pan le lapin chez les Village People. C'est sûr, la
        prochaine fois, elle viendra avec des copines ...
      </div>
      <div class="card-content">
        Ne les laissez pas venir toutes seules ...
      </div>
      <div class="card-content">
        Abaudez vous !
      </div>
      <div class="card-content">

        La Baudet Team
      </div>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'myb-introduction',
      properties: {
        year: {
          type: Number,
          value: new Date().getFullYear() - 2009
        }
      }
    });
  </script>

</dom-module>
