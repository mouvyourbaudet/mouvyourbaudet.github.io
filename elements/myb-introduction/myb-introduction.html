<dom-module id="myb-introduction">
  <style>
    paper-card {
      width: 100%;
      /*margin-bottom: 16px;*/
      --paper-card-header-color: var(--default-primary-color);
    }
    .author {
      /*color: var(--default-primary-color);*/
      font-weight: 500;
      font-size: 14px;
    }

    .bq {
      font-size: 16px;
      color: var(--default-primary-color);
      font-weight: 400;
      font-style: italic;
    }

    iron-image {
      height: 350px;
    }

    a, a:visited {
      color: var(--default-primary-color);
      font-weight: 600;
      text-decoration: none;
    }
  </style>
  <template>
    <paper-card elevation="1" heading="Présentage">
      <div class="card-content">
        <p align="justify">La fanfare <b>Mouv' your Baudet</b> est une fanfare "de vieux" de <b>Poitiers</b>.
          Elle est composée de <b>15 fanfarons</b> expérimentés, issus de multiples parcours (18 trous), et évoluant
          à différents pupitres : <b>trompette</b>, <b>trombone</b>, <b>tuba basse</b>, <b>soubassophone</b>, <b>percu</b>
          (grosse caisse, caisse claire, et occasionnellement bongo).
          La fanfare fête cette année ses <b>{{year}} ans</b> d'existence.
        <br/><br/>
          Le
          <a data-route="songs" href="/songs" on-click="onDataRouteClick">répertoire musical</a> Mouv' your Baudet
          est très varié. Il est inspiré de la <b>variété française et internationale</b> (voire extra-terrestre), des années 50 à nos jours.<br/><br/>
          On y retrouve divers styles musicaux : <b>disco</b>, <b>pop</b>, <b>dance</b>, <b>techno</b>, <b>ska</b>, <b>rock</b>, <b>metal</b>, <b>bal musette</b> et bien d'autres encore...
     <br/>
     <br/>
          La fanfare Mouv' your Baudet, c'est <b>15 musiciens</b> au taquet pour <b>animer</b> POUR VOUS tout type de
        <a data-route="performances" href="/performances" on-click="onDataRouteClick">prestation</a> :<br/>
        - Mariages<br/>
        - Divorces<br/>
        - Bar Mitsvah<br/>
        - Anniversaires<br/>
        - Fêtes de quartier<br/>
        - Fêtes de village<br/>
        - Festivals<br/>
        - Marathons<br/>
        - Lotos sportifs<br/>
        - Inaugurations<br/>
        - Portes ouvertes de caves<br/>
        - Carnavals<br/>
        - Départs en retraite<br/>
        - Mutations<br/>
        - Décollage de soucoupe volante<br/>
        - <b>&#91; Insérez votre prestation ici &#93;</b>
      </p>
      </div>
      <div class="card-content">
      Alors, n'hésitez plus, <a data-route="contact" href="/contact" on-click="onDataRouteClick">contactez le Président !</a>
      </div>
    </paper-card>

      <div class="layout vertical">
        <iron-image cross-fade preload fade src="/images/background/performances.jpg" sizing="cover"></iron-image>
      </div>

    <paper-card elevation="1" heading="Témoignages">
      <div class="card-content">
        <p align="justify">SUPER SOIRÉE BOJO 2015 !<br/><br/>
          Des témoins témoignent en témoignant:<br/>
          <blockquote><span class="bq">"Avec Robert, mon époux, nous avons fait l'amour toute la nuit, grâce à la fanfare Mouv' your Baudet."</span> <span class="author">(Ginette, 85 ans, retraitée)</span></blockquote>
        <blockquote><span class="bq">"Je détestais le vin et là, ça a été une révélation, je ne bois plus que du beaujolais."</span> <span class="author">(Ahmadinejad, Président factuel)</span></blockquote>
        <blockquote><span class="bq">"J'ai perdu la haine que j'avais en moi, je suis tombé amoureux de Sessouma, un gabonais de 10 ans mon aîné."</span> <span class="author">(J.M. le Pen, pré-retraité)</span></blockquote>
          <blockquote><span class="bq">"Ma Ginette était saoule, a dansé comme une folle, du coup elle a dormi comme une souche et j'ai pu regarder le porno à la TV."</span> <span class="author">(Robert, 90 ans, pré-adolescent)</span></blockquote>
          ENCORE UNE SOIRÉE RÉUSSIE GRACE AUX
          MOUV' YOUR BAUDET !!!! </p>
      </div>
    </paper-card>

      <div class="layout vertical">
        <iron-image cross-fade preload fade src="/images/background/videos.jpg" sizing="cover"></iron-image>
      </div>

    <paper-card elevation="1" heading="Histoire">
      <div class="card-content">
        <p align="justify">
        Tatiana arriva au local de répétition vers 21 h, habillée très sexy. Elle avait pris soin de prendre un long
        bain parfumé à la patate douce et au piment oiseau d'Ardin (banlieue chic de Los Angeles). Elle savait le
        mélange à la hauteur de la variété du répertoire. Suave mais tonique.<br/><br/>
        Après un court rituel d'embrassades toutes en retenue (23h20), Tatiana dégrafa son caraco-shorty pour mieux se
        laisser imprégner par la musique à venir.<br/><br/>
        Les musiciens, pourtant aguerris aux techniques de détournement les plus viles, ne purent réprimer un certain
        empressement à monter leurs instruments pour répondre à l'appel du malin. Dès lors, le blitzkrieg sonique
        s'abattit sur la frêle damoiselle : Bee Gees, Gwen Stephani, White Stripes, Aznavour, Shantel, Busters, Abba,
        David Guetta, Partenaire Particulier, Brel, Lady Gaga, The Ceasars, Taxi Girl, Donna Summer, ...<br/><br/>
        Le corps tout entier de Tatiana devint volcan. Une question lui vint : pourquoi n'y a-t-il pas de douche
        installée aux répètes Mouv' Your Baudet ??!! Il est vrai.
          <br/><br/>
          La douzaine de musiciens présents ne put s'empêcher de
        se poser la même question. La fournaise gagnant en intensité, ses doigts longilignes se laissèrent aller sur les
        quelques cds éparpillés sur l'étal. "Mouv' Your Baudet - Ibiza Fever 2010", "Highway To Mouv' Your Baudet",
        "Mouv' Your Baudet - Live au BaudetLand de Bougon". Le choix était on ne peut plus éclectique. C'est ce qu'elle
        aimait chez ces musiciens, ... mi Pierre Perret mi Bob Sinclar.
          <br/><br/>
        Rencontré la veille dans une course aux ânes nocturne d'orientation en appartement, elle savait certes
        l'affriolante troupe experte à la sulfateuse à cuivre, riche de ses expériences passées dans de non moins
        aguichantes formations (Rosa Mystica, Marcel Fergu Sons, Crochendo, Famille Duhomard, Chiures de Mouches,
        Voiture 4, ...). Avait-elle pour autant préparé judicieusement cette rencontre ?
          <br/><br/>
          Sa body lotion au piment oiseau
        d'Ardin lui paraissait désormais aussi dissuasive que Pan-Pan le lapin chez les Village People. C'est sûr, la
        prochaine fois, elle viendra avec des copines ...
          <br/><br/>
        Ne les laissez pas venir toutes seules...
          Abaudez vous !
          <br/><br/>
        La Baudet Team
        </p>
        </div>
    </paper-card>

      <div class="layout vertical">
        <iron-image cross-fade preload fade src="/images/background/albums.jpg" sizing="cover"></iron-image>
      </div>

  </template>

  <script>
    Polymer({
      is: 'myb-introduction',
      ready:function(){
        this.year = new Date().getFullYear()-2009;
      }
    });
  </script>

</dom-module>
