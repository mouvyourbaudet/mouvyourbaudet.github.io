<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../myb-place/myb-place.html">
<link rel="import" href="../myb-date/myb-date.html">
<link rel="import" href="../myb-date/myb-period.html">

<dom-module id="myb-performance-item">

  <style>
    paper-card {
      width: 100%;
      margin-bottom: 16px;
      --paper-card-header-color: var(--default-primary-color);
    }

    paper-item {
      padding: 0;
    }

    .avatar {
      display: inline-block;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      background: var(--text-primary-color);
      margin: 20px;
    }

    .avatar-blank {
      display: inline-block;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      background: var(--light-primary-color);
      margin: 20px;
    }

    .iconAccent {
      fill: var(--accent-color);
      padding-right: 3px;
      width: 20px;
      height: 20px;
    }

    .title {
      color: var(--default-primary-color);
      font-weight: 600;
      font-size: 1.1em;
    }
  </style>

  <template>

    <paper-item>
      <template is="dom-if" if="[[item.image]]">
        <a href="[[item.image]]" target="_blank">
          <img class="avatar" src="[[item.image]]">
        </a>
      </template>
      <template is="dom-if" if="[[!item.image]]">
        <div class="avatar-blank">
        </div>
      </template>
      <paper-item-body two-line class="layout vertical">
        <div class="title">[[item.title]]</div>
        <div>
          <myb-period start-date="{{item.startDate}}" end-date="{{item.endDate}}" size="min"></myb-period>
        </div>
        <div>
          <myb-place place="{{item.place}}"></myb-place>
        </div>
      </paper-item-body>
    </paper-item>

  </template>

  <script>
    Polymer({
      is: 'myb-performance-item',
      properties: {
        item: Object
      }
    });
  </script>

</dom-module>
