<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../myb-place/myb-place.html">
<link rel="import" href="../myb-date/myb-date.html">

<dom-module id="myb-video-item">

  <style>
    paper-card {
      height: 100%;
      width: 100%;
    }

    .card-content {
      height: 300px;
      padding: 0;
    }

    .title {
      padding: 10px;
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #fff;
      font-size: 18px;
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>

  <template>
    <paper-card>
      <div class="card-content">
        <google-youtube
          video-id="{{item.url}}"
          width="100%"
          height="300px"
          rel="0"
          start="0"
          autoplay="0"
          class="flex">
        </google-youtube>

        <div class="title">
          {{item.title}}
        </div>
      </div>

      <div class="card-actions">
        <myb-date date="{{item.date}}"></myb-date>
      </div>

      <div class="card-actions">
        <myb-place place="{{item.place}}"></myb-place>
      </div>

    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'myb-video-item',
      properties: {
        item: Object
      }
    });
  </script>

</dom-module>
