<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-collection.html">
<link rel="import" href="myb-video-item.html">

<dom-module id="myb-video-list">
  <style>
    myb-video-item {
      width: 400px;
      margin: 0 16px 16px 0;
    }
  </style>

  <template>
    <firebase-collection
      order-by-child="height"
      location="https://myb.firebaseio.com/videos"
      data="{{videos}}"></firebase-collection>

    <div class="layout horizontal center-justified wrap">
      <template is="dom-repeat" items="[[videos]]">
        <myb-video-item item="[[item]]"></myb-video-item>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'myb-video-list'
    });
  </script>
</dom-module>
