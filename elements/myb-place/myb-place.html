<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="myb-place">
  <style>
    iron-icon[icon="room"] {
      color: var(--accent-color);
    }
    a, a:visited {
      color: var(--primary-text-color);
      text-decoration: none;
    }
  </style>
  <template>
    <a href="{{link(place)}}" target="_blank">
      <iron-icon icon="room"></iron-icon>
      <span class="paper-font-body1">{{place}}</span>
    </a>
  </template>

  <script>
    Polymer({
      is: 'myb-place',
      properties: {
        place: {
          type: String,
          value: 'Aucun lieu'
        }
      },
      link: function (place) {
        return 'http://maps.google.com/?q=' + place;
      }
    });
  </script>

</dom-module>
